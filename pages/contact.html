<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/fb4663f99f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.google.com/css?family-Roboto">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dropdown.css">
    <link rel="stylesheet" href="../styles/sticky.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/hidden-img.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/media-queries-header.css">
    <link rel="stylesheet" href="../styles/media-queries-contact.css">
    <link rel="stylesheet" href="../styles/media-queries-footer.css">

    <script src="../javascript/contact.js"></script>



</head>
<body>
    <div class="header-wrapper">
        <div class="header" id="myHeader">
            <div class="spokane-logo">
                <img src="../images/STELOGOfromsite.png" alt="logo">
            </div>

            <div class="links-wrapper">
                <div class="link">
                    <a href="index.html">Home</a>
                </div>
                <div class="link">
                    <a href="about.html">About Us</a>
                </div>

                <div class="link">
                    <div class="dropdown">
                        <button class="dropbtn">Businesses<i class="fas fa-chevron-circle-down"></i></button>
                        <div class="dropdown-content">
                          <a href="http://www.google.com">Spoko</a>
                          <a href="http://www.google.com">Trading Post</a>
                          <a href="http://www.google.com">Resort</a>
                          <a href="http://www.google.com">Tshimkain Creek</a>
                          <a href="http://www.google.com">Soverign Power</a>
                          <a href="http://www.google.com">Arby's</a>
                          <a href="http://www.google.com">Tribal Credit</a>
                        </div>
                    </div>
                </div>

                <div class="link">
                    <a href="https://www.google.com">Careers</a>
                </div>
                
                <div class="link">
                    <a href="contact.html">Contact</a>
                </div>
                
            </div>

            <div class="social-links">
                <a class="facebook-top" href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                <a class="linkedin-top" href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <div class="contact-page-wrapper">
        <div class="contact-page-background">
            <img src="../images/ste_facade.jpg" alt="img">
        </div>
        <div class="contact-body-wrapper">
            <div class="contact-form-wrapper">
                <div class="contact-form">
                    <form action="https://formspree.io/scottlee5455@outlook.com" method="POST">                        
                        <label>
                            Your email:
                          <input class="contact-input" type="email" name="_replyto">
                        </label>
                        <label>
                          Your message (please include your full name and phone #):
                          <textarea class="contact-textarea" name="message"></textarea>
                        </label>
                        <button class="contact-button" type="submit">Send</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="hidden-img-wrapper">
        <div class="hidden-img">
            <img src="../images/STELOGOfromsite.png" alt="img">
        </div>
    </div>

    <div class="footer-wrapper">
        <div class="footer">
            <div class="contact-wrapper">
                <a href="contact.html">Contact</a>
            </div>

            <div class="footer-social-links">
                <a href="http://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                <a href="http://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
            </div>

            <div class="footer-links-wrapper">
                <a href="careers.html">Careers</a>
            </div>

            <div class="footer-logo">
                <img src="../images/STELOGOfromsite.png" alt="img">
            </div>
        </div>
    </div>
</body>
</html>
